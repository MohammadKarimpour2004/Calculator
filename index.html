<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
  <div class="content">
    <div class="card">
<div class="card__content">
    <input type="text">
        <div class="buttons-num">
            <div id="num">
            <button onclick="clears()">C</button>
            <button onclick="deletes()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
            </svg>
            </button>
            <button value="%" onclick="nategeh(this.value)">%</button>
            <button value="7" onclick="data(this.value)">7</button>
            <button value="8" onclick="data(this.value)">8</button>
            <button value="9" onclick="data(this.value)">9</button>
            <button value="4" onclick="data(this.value)">4</button>
            <button value="5" onclick="data(this.value)">5</button>
            <button value="6" onclick="data(this.value)">6</button>
            <button value="1" onclick="data(this.value)">1</button>
            <button value="2" onclick="data(this.value)">2</button>
            <button value="3" onclick="data(this.value)">3</button>
            <button id="zero" value="0" onclick="data(this.value)">0</button>
            <button value="." onclick="data(this.value)">.</button>
        </div>
            <div id="amlgar">
            <button value="/" onclick="nategeh(this.value)">/</button>
            <button value="*" onclick="nategeh(this.value)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
            </button>
            <button value="-" onclick="nategeh(this.value)">-</button>
            <button value="+" onclick="nategeh(this.value)">+</button>
            <button  onclick="creates()">=</button>
            </div>
        </div>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
